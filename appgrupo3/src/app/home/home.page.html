<ion-header>
  <ion-toolbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  
   
    <ion-card *ngFor="let item of items">
      <ion-card-header>
        <ion-card-title>{{item.nome}}</ion-card-title>
        <ion-card-subtitle>{{item.descricao}}</ion-card-subtitle>
      </ion-card-header>
    
      <p>
          {{item.valor}}
      </p>
    </ion-card>
    
  
<ion-button color="warning">Warning</ion-button>
</ion-content>
