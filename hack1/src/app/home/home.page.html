 <ion-header>
  <ion-toolbar>
    <ion-title>
      Home
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="ion-padding">~
 
  <ion-app>
      <ion-header translucent>
        <ion-toolbar>
          <ion-title>Card</ion-title>
        </ion-toolbar>
      </ion-header>,
      <ion-content fullscreen>
        
        
        <ion-card *ngFor="let dado of items">
       <!-- <img src={{dado.imagem}} />  -->
          <ion-card-header>
            <ion-card-subtitle>{{dado.nome}}</ion-card-subtitle>
          </ion-card-header>
          <ion-card-content>
              {{dado.descricao}}
          </ion-card-content>
          <ion-card-content>
              {{dado.nome}}
          </ion-card-content>
          <ion-card-content>
             R$: {{dado.valor}}{{dado.preco}}
         </ion-card-content> 
          <ion-button color="success" (click)="click(dado)" >Adicionar</ion-button>
          <ion-button color="danger" from="/home" to="/cart">Carrinho</ion-button>
        </ion-card>
      
      
      
      </ion-content>
    </ion-app>
   
</div>
</ion-content>
